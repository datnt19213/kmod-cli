name: Sync README with package.json version

on:
  push:
    branches:
      - master

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from package.json
        id: pkg
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update README version markers
        run: |
          VERSION=${{ steps.pkg.outputs.version }}

          sed -i "s/v__VERSION__/v$VERSION/g" README.md

      - name: Commit README if changed
        run: |
          if git diff --quiet; then
            echo "No README change"
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "docs: sync README for v${{ steps.pkg.outputs.version }}"
          git push
