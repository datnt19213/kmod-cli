name: Sync README with package.json version

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: pkg
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          VERSION=${{ steps.pkg.outputs.version }}
          sed -i "s/v__VERSION__/v$VERSION/g" README.md

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "docs: sync README for v${{ steps.pkg.outputs.version }}"
          git push
